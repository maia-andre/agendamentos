<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 style="text-align: center">Agenda do Transporte</h1>
      </div>
    </div>
    <!-- Início do container para inclusão de novos eventos na agenda-->
    <div id="novoEvento" class="row my-2 mx-1 py-4 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovoEvento">
          <div class="row">
            <div class="col-12">
              <h2>Novo Agendamento</h2>
            </div>
          </div>
          <div class="row g-4">
            <div class="col-12">
              <label for="nomeEvento" class="form-label">Destino / Descrição</label>
              <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
            </div>
            <div class="col-4">
              <label for="dataEvento" class="form-label">Data do Serviço</label>
              <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
            </div>
            <div class="col-8">
              <label for="qtdePassageiros" class="form-label">Passageiros</label>
              <input type="text" name="qtdePassageiros" id="qtdePassageiros" class="form-control">
            </div>
            <div class="col-12">
              <label for="nomeMotorista" class="form-label">Motorista</label>
              <input type="text" name="nomeMotorista" id="nomeMotorista" class="form-control">
            </div>
            <div class="col-12">
              <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                Mensagem de Erro!
              </div>
            </div>
            <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div> <!--Término do container de inclusão de novos eventos-->

    <!--Quadro de agendamentos-->
    <div class="row">
      <div class="col">
        <h2>
          Agendamentos
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovoEvento">Novo Agendamento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Descrição</th>
              <th scope="col">Data</th>
              <th scope="col">Passageiros</th>
              <th scope="col">Motorista</th>
              <th scope="col">Ações</th>
            </tr>  
          </thead>
          <tbody id="tabelaAgendamentos">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="agenda.js"></script>
</body>
</html>
